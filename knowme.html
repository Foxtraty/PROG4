    <script>
        function toggleImage(id) {
            let img = document.getElementById("img" + id);
            let label = document.getElementById("label" + id);

            // If the image is hidden, show it and remove the label
            if (img.classList.contains("hidden")) {
                img.classList.remove("hidden");
                label.style.display = "none";  // Hide label when image is shown
            } 
            // If the image is visible, hide it and show the label again
            else {
                img.classList.add("hidden");
                label.style.display = "inline-block";  // Show label when image is hidden
            }
        }

        // Function to change background color class every 5 seconds
        let colors = ['bg-color1', 'bg-color2', 'bg-color3', 'bg-color4'];
        let currentIndex = 0;

        setInterval(function() {
            document.body.classList.remove(colors[currentIndex]);
            currentIndex = (currentIndex + 1) % colors.length;
            document.body.classList.add(colors[currentIndex]);
        }, 2000); // Change every 2 seconds


    </script>
